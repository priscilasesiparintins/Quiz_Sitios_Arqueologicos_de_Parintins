let current = 0;
let attempts = 0;

const questionEl = document.getElementById("question");
const contentEl = document.getElementById("content");
const nextBtn = document.getElementById("next-btn");

function loadQuestion() {
  contentEl.innerHTML = "";
  const q = questions[current];
  document.body.style.backgroundImage = q.fundo ? `url('${q.fundo}')` : "none";

  nextBtn.onclick = null;
  nextBtn.disabled = false;
  nextBtn.textContent = "Responder";

  if (q.tipo === "curiosidade") {
    questionEl.textContent = " ";
    const curiosidadeDiv = document.createElement("div");
    curiosidadeDiv.id = "curiosidade6";
    const p = document.createElement("p");
    p.textContent = q.texto;
    curiosidadeDiv.appendChild(p);
    if (q.imagens) {
      q.imagens.forEach(imgPath => {
        const img = document.createElement("img");
        img.src = imgPath;
        curiosidadeDiv.appendChild(img);
      });
    }
    contentEl.appendChild(curiosidadeDiv);
    nextBtn.textContent = "Come√ßar o Quiz";
    nextBtn.onclick = nextQuestion;
    return;
  }

  questionEl.textContent = q.texto;

  if (q.alternativasImg) {
    const imgContainer = document.createElement("div");
    imgContainer.className = "img-options";
    q.alternativasImg.forEach((path, i) => {
      const img = document.createElement("img");
      img.src = path;
      img.onclick = () => checkAnswer(i);
      imgContainer.appendChild(img);
    });
    contentEl.appendChild(imgContainer);
    nextBtn.disabled = true;
  } else {
    const options = document.createElement("div");
    options.className = "options";
    q.alternativas.forEach((alt, i) => {
      const label = document.createElement("label");
      const input = document.createElement("input");
      input.type = "radio";
      input.name = "alt";
      input.value = i;
      label.appendChild(input);
      label.appendChild(document.createTextNode(" " + alt));
      options.appendChild(label);
    });
    contentEl.appendChild(options);

    nextBtn.onclick = () => {
      const selected = document.querySelector("input[name='alt']:checked");
      if (!selected) {
        alert("Selecione uma alternativa.");
        return;
      }
      checkAnswer(parseInt(selected.value));
    };
  }
}

function checkAnswer(choice) {
  const q = questions[current];
  if (q.resposta === null) {
    nextQuestion();
    return;
  }
  if (choice === q.resposta) {
    alert("‚úÖ Resposta certa!");
    nextQuestion();
  } else {
    attempts++;
    if (attempts >= 2) {
      alert("‚ùå Game Over! Tente novamente.");
      location.reload();
    } else {
      alert(`Errado! Tentativa ${attempts}/2`);
    }
  }
}

function nextQuestion() {
  current++;
  attempts = 0;
  if (current < questions.length) {
    loadQuestion();
  } else {
    showParabens();
  }
}

function showParabens() {
  document.body.style.backgroundImage = "url('imagens/parabens.jpg')";
  document.querySelector(".overlay").style.background = "rgba(0,0,0,0.55)";

  `;
}
